services:
  backend:
    build:
      context: ./apps/backend
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - CI=true
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      - SEARCH_PROVIDER=${SEARCH_PROVIDER:-duckduckgo}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - TEMPLATES_PATH=/app/templates
      # ADAS Core URL for deployment (uses ADAS network for direct container access)
      - ADAS_CORE_URL=${ADAS_CORE_URL:-http://ai-dev-assistant-backend-1:4000}
      # CORE MCP URL for actor/identity management
      - CORE_MCP_URL=${CORE_MCP_URL:-http://ai-dev-assistant-adas-mcp-1:4310/mcp}
      - CORE_MCP_SECRET=${CORE_MCP_SECRET:-}
    networks:
      - default
      - adas_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./apps/backend/src:/app/src
      - ./apps/backend/package.json:/app/package.json
      - ${MEMORY_PATH:-./memory}:/memory
      - ./docs/templates:/app/templates
    ports:
      - "${BACKEND_HOST_PORT:-4300}:4000"
    command: sh -c "pnpm install --silent && pnpm dev"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    depends_on:
      - backend
    environment:
      - HOST=0.0.0.0
      - VITE_API_URL=http://backend:4000
      - CI=true
    volumes:
      - ./apps/frontend/src:/app/src
      - ./apps/frontend/package.json:/app/package.json
      - ./apps/frontend/vite.config.js:/app/vite.config.js
      - ./apps/frontend/index.html:/app/index.html
    ports:
      - "${VITE_DEV_HOST_PORT:-3310}:3100"

# External network to communicate with ADAS Core
networks:
  adas_network:
    external: true
    name: ai-dev-assistant_default
