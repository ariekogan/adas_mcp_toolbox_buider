services:
  backend:
    build:
      context: ./apps/backend
    environment:
      - NODE_ENV=production
      - PORT=4000
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo}
      - MEMORY_PATH=/memory
    volumes:
      - ${MEMORY_PATH:-./memory}:/memory
    ports:
      - "${BACKEND_HOST_PORT:-4300}:4000"
    restart: unless-stopped

  frontend:
    build:
      context: ./apps/frontend
      args:
        - VITE_API_URL=http://localhost:${BACKEND_HOST_PORT:-4300}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_HOST_PORT:-3300}:80"
    restart: unless-stopped
