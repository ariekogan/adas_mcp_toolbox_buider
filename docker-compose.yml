services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=4000
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      - TENANTS_ROOT=/tenants
      # Agent API tunnel (Cloudflare or ngrok fallback)
      - AGENT_API_URL=${AGENT_API_URL:-}
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
      - AGENT_API_DOMAIN=${AGENT_API_DOMAIN:-}
      # ADAS CORE connection (uses host.docker.internal since both run on same machine)
      - ADAS_CORE_URL=${ADAS_CORE_URL:-http://host.docker.internal:4100}
      - CORE_MCP_URL=${CORE_MCP_URL:-http://host.docker.internal:4310/mcp}
      - CORE_MCP_SECRET=${CORE_MCP_SECRET:-7a0cf2318aa65a2b4bbe2e572a4152f7995fe7d8d52269e7201b9488b79cac62}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${MEMORY_PATH:-./memory}/main:/tenants/main
      - ${MEMORY_PATH:-./memory}/testing:/tenants/testing
      - ${MEMORY_PATH:-./memory}/dev:/tenants/dev
    ports:
      - "${BACKEND_PORT:-4311}:4000"
      # Expose port range for dynamically spawned MCP servers
      - "8100-8110:8100-8110"
      - "3201:3200"
    restart: "no"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ulimits:
      nofile:
        soft: 1024
        hard: 2048

  frontend:
    build:
      context: ./apps/frontend
      args:
        - VITE_API_URL=http://localhost:${BACKEND_PORT:-4311}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3312}:80"
    restart: "no"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

