services:
  backend:
    build:
      context: ./apps/backend
    environment:
      - NODE_ENV=production
      - PORT=4000
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo}
      - MEMORY_PATH=/memory
    volumes:
      - ${MEMORY_PATH:-./memory}:/memory
    ports:
      - "${BACKEND_PORT:-4311}:4000"
    restart: "no"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ulimits:
      nofile:
        soft: 1024
        hard: 2048

  frontend:
    build:
      context: ./apps/frontend
      args:
        - VITE_API_URL=http://localhost:${BACKEND_PORT:-4311}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3311}:80"
    restart: "no"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
