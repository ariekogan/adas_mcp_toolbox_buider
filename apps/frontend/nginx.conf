server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Hashed assets — cache forever (Vite adds content hash to filenames)
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # SPA routing — no cache on HTML so deploys take effect immediately
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
  }

  # Docker DNS resolver — prevents stale DNS when backend containers are recreated
  resolver 127.0.0.11 valid=10s;

  # Proxy API to skill-builder backend
  # Uses variable so nginx re-resolves DNS on each request (not cached at startup)
  location /api/ {
    set $backend_upstream skill-builder-backend;
    proxy_pass http://$backend_upstream:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
  }

  # Proxy voice API to voice-backend
  location /voice-api/ {
    set $voice_upstream voice-backend;
    rewrite ^/voice-api/(.*) /api/$1 break;
    proxy_pass http://$voice_upstream:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
  }
}
