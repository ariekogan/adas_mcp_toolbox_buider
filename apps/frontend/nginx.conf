server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Hashed assets — cache forever (Vite adds content hash to filenames)
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # SPA routing — no cache on HTML so deploys take effect immediately
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
  }

  # Proxy API to skill-builder backend
  # Uses hostname when running in ADAS Core docker-compose, falls back for standalone
  location /api/ {
    proxy_pass http://skill-builder-backend:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
  }

  # Proxy voice API to voice-backend
  location /voice-api/ {
    rewrite ^/voice-api/(.*) /api/$1 break;
    proxy_pass http://voice-backend:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
  }
}
